<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 2em;
        }
        h1 {
            color: #ffa500;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        hr {
            border: 1px solid #ffa500;
        }
        p {
            margin: 0.5em 0;
        }
        strong {
            color: #ffa500;
        }
        span {
            color: #b3b3b3;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 0;
        }
    </style>
</head>
<body>
    <h1>Hi! Here's Your Approximate Location:</h1>
    <hr>
    <p><strong>IP Address:</strong> <span id="ip_address"></span></p>
    <p><strong>Country:</strong> <span id="country_name"></span></p>
    <p><strong>Region:</strong> <span id="region_name"></span></p>
    <p><strong>City:</strong> <span id="city_name"></span></p>
    <p><strong>Latitude:</strong> <span id="latitude"></span></p>
    <p><strong>Longitude:</strong> <span id="longitude"></span></p>
    <p><strong>Postal Code:</strong> <span id="postal_code"></span></p>
    <p><strong>Timezone:</strong> <span id="timezone"></span></p>
    <p><strong>ISP:</strong> <span id="isp"></span></p>
    <hr>
    <h2>Your Location on Google Maps:</h2>
    <iframe id="google_map" src=""></iframe>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $.getJSON("https://ipapi.co/json/", function(data) {
                $("#ip_address").text(data.ip);
                $("#country_name").text(data.country_name);
                $("#region_name").text(data.region);
                $("#city_name").text(data.city);
                $("#latitude").text(data.latitude);
                $("#longitude").text(data.longitude);
                $("#postal_code").text(data.postal);
                $("#timezone").text(data.timezone);
                $("#isp").text(data.org);
                
                var latitude = data.latitude;
                var longitude = data.longitude;
                var map_url = "https://www.google.com/maps?q=" + latitude + "," + longitude + "&hl=es;z=14&output=embed";
                
                $("#google_map").attr("src", map_url);
            });
        });
    </script>
    				<a class="btn btn-primary" href="hmm2.html"></i> More Hmm </a>

</body>
</html>
